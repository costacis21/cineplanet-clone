{% extends "base.html" %}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img style="object-fit: cover;" class="d-block w-100" src="../static/carousel/full-cinema.jpg" height="400px" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Some random title</h5>
        <p>Some renlfaknlankfnakfnka;fnk;afnk</p>
      </div>
    </div>
    <div class="carousel-item">
      <img style="object-fit: cover;" class="d-block w-100" src="../static/carousel/refreshments.jpg" height="400px" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Some random title</h5>
        <p style="text-align: center;"><a href="/screenings">Hello click me</a></p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<br>
<h1 class="row justify-content-md-center">All Movies</h1>
<div class="row justify-content-md-center">
  {% for movie in allMovies %}
    <a href="/screenings"><img width = "130px" src="{{movie.PosterURL}}" class="homePosters"/></a>
  {% endfor %}
</div>
<br /><br /><br /><br />

<footer class="fixed-bottom">
  <div class="row">
    <div class="col-sm">
      <h5>Quick Book: </h5>
    </div>
    <form>

    </form>
    <div class="col-sm">
      <input type="text" id="fname" name="fname" placeholder="Movie">
    </div>
    <div class="col-sm">
      <input type="date" id="birthday" name="screeningDateFilter">
    </div>
    <div class="col-sm">
      <button type="submit" class="btn btn-dark" id="footer-search" name="Search" value="Search">Search</button>
    </div>
  </div>
</footer>

{% endblock %}
